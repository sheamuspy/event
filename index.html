<!DOCTYPE html>
<html style="height:100%">

<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <link type="text/css" rel="stylesheet" href="css/custom.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body style="height:100%">
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo">Event</a>
            </div>
        </nav>
    </header>
    <main style="height:100%">
        <div class="container valign-wrapper" style="height:100%">
        <form method="POST">
            <div class="container">
                <div class="container">
                    <div class="row">

                        <div class="input-field col s12">
                            <input type="text" placeholder="Username" id="loginUsername" required>
                            <label for="loginUsername">Username</label>
                        </div>

                        <div class="input-field col s12">
                            <input type="password" placeholder="Password" id="loginPassword" required>
                            <label for="loginPassword">Password</label>
                        </div>

                        <a class="waves-effect waves-light btn" onclick="login()"><i class="fa fa-sign-in"></i>Sign In</a>
                    </div>
                </div>
            </div>
        </form>
        </div>
    </main>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="js/jquery-2.1.3.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</body>

</html>
